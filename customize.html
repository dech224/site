<!DOCTYPE html>
<html lang="en">
    <div class = "cursor_light"> </div>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize Theme</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent-color: #1f5ab0;
      --text-color: #111;
      --btn-hover: #2563eb;
    }

    body {
      font-family: 'Raleway', sans-serif;
      text-align: center;
      margin: 0;
    }

    section {
      padding: 80px 10%;
      max-width: 900px;
      margin: 40px auto;
    }

    h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--accent-color);
    }

    p {
      font-size: 1.1rem;
      color: var(--text-color);
      margin-bottom: 30px;
    }

    .customize-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 300px;
      margin: 0 auto;
    }

    .customize-buttons button {
      font-size: 1.2rem;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: var(--accent-color);
      color: white;
      transition: background-color 0.3s ease;
    }

    .customize-buttons button:hover {
      background-color: var(--btn-hover);
    }
  </style>
</head>
<body>

  <nav>
    <ul>
     <a href="index.html" class="header-btn">Home</a>
  
    </ul>
  </nav>

  <section>
    <h2>Customize Your Theme</h2>
    <p>Select a theme</p>

    <div class="customize-buttons">
      <button onclick="setTheme('dark')">Dark Mode</button>
      <button onclick="setTheme('cool')">Cool Mode</button>
      <button onclick="setTheme('warm')">Warm Mode</button>
      <button onclick="clearTheme()">Reset to Default</button>
    </div>
  </section>

  <script>
  function setTheme(mode) {
    document.body.classList.remove("default-mode", "dark-mode", "cool-mode", "warm-mode");
    localStorage.setItem("activeTheme", mode);
    document.body.classList.add(mode + "-mode");
    applyAccent(mode);
  }

  function clearTheme() {
    localStorage.removeItem("activeTheme");
    document.body.classList.remove("dark-mode", "cool-mode", "warm-mode", "default-mode");
    document.body.classList.add("default-mode");
    applyAccent("default");
  }

  function applyAccent(mode) {
    const r = document.documentElement.style;

    if (mode === "cool" || mode === "cool-mode") {
      r.setProperty('--accent-color', '#74c0ff');
      r.setProperty('--text-color', '#002244');
      r.setProperty('--btn-hover', '#5aadee');
    } else if (mode === "warm" || mode === "warm-mode") {
      r.setProperty('--accent-color', '#f4a261');
      r.setProperty('--text-color', '#442200');
      r.setProperty('--btn-hover', '#dd8a42');
    } else if (mode === "dark" || mode === "dark-mode") {
      r.setProperty('--accent-color', '#76a9fa');
      r.setProperty('--text-color', '#e5e5e5');
      r.setProperty('--btn-hover', '#3c3f41');
    } else {
      r.setProperty('--accent-color', '#1f5ab0');
      r.setProperty('--text-color', '#111');
      r.setProperty('--btn-hover', '#2563eb');
    }
  }

  // Apply theme on page load
  const savedTheme = localStorage.getItem('activeTheme');
  const active = savedTheme || 'default';
  document.body.classList.add(active + "-mode");
  applyAccent(active);
</script>



<script>
  const cursorLight = document.querySelector('.cursor_light');

  document.addEventListener('mousemove', (e) => {
    cursorLight.style.top = `${e.clientY}px`;
    cursorLight.style.left = `${e.clientX}px`;
  });
</script>

</body>
</html>
